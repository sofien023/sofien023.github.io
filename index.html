<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sofien Ghorbel</title>
    <link  rel="icon" href="sg.png">
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #1a365d;
            --tertiary-color: #2d3748;
            --accent-color: #64ffda;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), var(--tertiary-color), var(--primary-color));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .construction-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .construction-title {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            animation: bounceIn 2s ease-out;
        }

        .construction-message {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeIn 3s ease-in;
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 20px;
            background-color: var(--tertiary-color);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            width: 0%;
            animation: fillProgress 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fillProgress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), var(--tertiary-color), var(--primary-color));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="construction-container">
        <h1 class="construction-title">ðŸš§ Under Construction ðŸš§</h1>
        <p class="construction-message">
            I'm working hard to bring you an amazing experience. This page is currently under construction and will be available soon. Stay tuned!
        </p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</body>
</html>
